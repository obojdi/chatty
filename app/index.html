<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
	<link rel="stylesheet" href="bower/normalize.css/normalize.css">
	<link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="bower/skeleton/css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">	
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hello there

				</a>
			</div>
			
			
			
		</div><!-- /.container-fluid -->
	</nav>

	<main class="col-xs-10"> 
	<h2>Mesages</h2>
		<div id="chat">
			
		</div>
	</main>
	<aside class="col-xs-2"> 
<h2>Users</h2>
<div class="users"></div>
	</aside>

	<div class="navbar-fixed-bottom row-fluid">
		<div class="navbar-inner">
			<div class="container-fluid">
				<div class="row">



					<form class="form-inline" role="search" id="form">
						<div class="row">
							<div class="col-xs-10">

								<textarea class="form-control full-width" placeholder="type message" id="message" rows="3" autofocus></textarea>
							</div>
							<div class="col-xs-2">
								<button type="submit" class="btn btn-default full-width ">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal auth">
		
		<div class="conatiner-fluid">
			<dv class="row">
				<div class="col-xs-6">
					<form action="" class="auth" id="auth">
						<input type="text" placeholder="login" name="login" class="text login" autofocus>
						<input type="password" name="password" value="" placeholder="password" class="password">
						<input type="submit" name="submit" value="auth">

					</form>
				</div>
				<div class="col-xs-6">
					<span class="response"></span>
				</div>
			</dv>
		</div>
	</div>


<!-- 
	<script src="bower/jquery/dist/jquery.js"></script>
-->
<script src="js/main.js" defer></script>
</body>
</html>
